<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <title>Dead by daylight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-------------------Menu---------------------------->

    <section class="Slider">
      <nav class="Menu">
        <a href=""
          ><img class="DBD_Logo" src="Images/DBD_Logo.png" alt="DBD_Logo"
        /></a>
        <li><a href="">Among us</a></li>
        <li><a href="">Personnage</a></li>
        <li><a href="">Pouvoir</a></li>
        <li><a href="">Map</a></li>
        <li><a href="">Plateformes</a></li>
      </nav>
      <!-------------Galerie d'image--------------------->
      <div class="flèches">
        <img class="prev" src="Images/prev.png" alt="Previous Slide" />

        <img class="next" src="Images/next.png" alt="Next Slide" />
      </div>
      <div class="Play_Watch">
        <!----------Boutons "Jouer" et “Regarder trailer“-->

        <div class="boutons">
          <a href=""><h2 class="Boutons_1_Survive">Jouer Chapitre</h2></a>
        </div>
        <div class="boutons">
          <a href=""><h2 class="Boutons_1_Kill">Regarder Bande annonce</h2></a>
        </div>
      </div>
    </section>

    <!-------------Histoire personnage----------------->
    <section class="Personnage">
      <figure>
      <div class="Alignement_Desc">
          <img id="Imposter" src="Images/Imposter.png" alt="Imposter" />
          <div class="text">
            <h2 class="AU">L'IMPOSTEUR</h2>
            <img src="Images/Difficulty.png" alt="Difficulty" />
            <p>
              Il faut se méfier de qui on a en face de nous, il y a un imposteur
              parmis nous. <br />
              Après avoir réalisé un bain de sang des occupants de la statino
              Skeld,<br />
              une brume épaisse et froide enveloppe l'imposteur dans
              l'obscurité.
              <br />
              à son réveil, de l'herbe, des arbres, et un vent froid effleure sa
              combinaison. <br />
              Une faim commence à ronger l'imposteur, il a repéré ses prochaines
              victimes.
            </p>
          </div>
        </figure>
      </div>
    </section>
    <!-------------Description pouvoir----------------->

    <section class="Pouvoir">
      <figure class="Scroll2">
        <div class="Alignement_Desc">
          <img id="Pouvoir_logo" src="Images/Power.png" alt="Power" />
          <div class="text">
            <h2 class="AU">TRANSFORMATION</h2>
            <p>
              Infiltrez-vous parmis vos proies,<br />
              Et surprenez-les dans leur plus base instinct. <br />
              <br />
              Prenez l'apparence d'un des survivants de la partie pour pouvoir
              <br />
              vous dissimuler parmis eux, et de les attaquer au moment opportun.
            </p>
          </div>
        </div>
      </figure>
    </section>

    <!-------------------Carte------------------------->
  
      <section class="Map">
        <figure class="Scroll3">
        <div class="text-map">
          <h2 class="AU">Station Polus</h2>
          <p>
            Un centre qui devait accueillir autrefois les chercheurs dans le
            minage de ressources précieuses. <br />
            Le site fût déclaré abandonné suite au silence radio lugubre qui
            règne dorénavant.
          </p>
          <img
            class="Polus"
            src="Images/Map/map dbdl among us final 1.png"
            alt="Polus"
          />
        </div>
      </figure>
      </section>
    
    <!----------------Plateformes---------------------->
    <section class="PC_Console">
      <h2 class="Titrage_Footer">Disponible sur</h2>
      <div class="Alignement_Foot">
        <div class="Img_Con">
          <img src="Images/steam100x100.png" alt="Steam_icon_logo" />
        </div>
        <div class="Img_Con">
          <img
            src="Images/epicgamesstore100x100.png"
            alt="Epic_games_store_logo"
          />
        </div>
        <div class="Img_Con">
          <img
            src="Images/microsoftstore100x100.png"
            alt="Microsoft_Store_2021_Light"
          />
        </div>
        <div class="Img_Con">
          <img
            src="Images/playstation100x100.png"
            alt="PlayStation_4_logo_and_wordmark"
          />
        </div>
        <div class="Img_Con">
          <img src="Images/xbox100x100.png" alt="Xbox2" />
        </div>
        <div class="Img_Con">
          <img
            src="Images/nintendoswitch100x100.png"
            alt="Nintendo_switch_logo"
          />
        </div>
      </div>
    </section>
    <!--------------Réseaux sociaux-------------------->
    <section class="Réseaux">
      <h2 class="Titrage_Footer">Réseaux sociaux</h2>
      <div class="Alignement_Foot">
        <img
          class="Img_Soc"
          src="Images/twitter100x100.png"
          alt="Twitter-logo-png"
        />
        <img
          class="Img_Soc"
          src="Images/facebook100x100.png"
          alt="Facebook_Logo_"
        />
        <img class="Img_Soc" src="Images/youtube100x100.png" alt="Youtube" />
        <img class="Img_Soc" src="Images/twitch100x100.png" alt="Twitch" />
        <img
          class="Img_Soc"
          src="Images/instagram100x100.png"
          alt="Instagram"
        />
      </div>
    </section>
    <audio src="musique/AMONG US - OST - MAIN THEME SONG [HQ].mp3" autoplay loop></audio>
    <!-- <script src="burger_menu.js"></script>-->
    <script src="scroll1.js"></script>
    <script src="Galerie.js"></script>
<!--<script src="boutons-state.js"></script>-->
  </body>
</html>
